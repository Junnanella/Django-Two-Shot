{% extends 'base.html' %} {% block main_content %}
<main>
  <h1>Accounts</h1>
  <table>
    <head>
      <th>Name</th>
      <th>Number</th>
      <th>Number of Receipts</th>
    </head>
    <tbody>
      {% for account in accounts %}
      <tr>
        <td>{{account.name}}</td>
        <td>{{account.number}}</td>
        <td>{{account.receipts.all|length}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock main_content %}
