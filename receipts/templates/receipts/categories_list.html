{% extends 'base.html' %} {% block main_content %}
<main>
  <h1>Expense Categories</h1>
  <table>
    <head>
      <th>Name</th>
      <th>Number of Receipts</th>
    </head>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{category.name}}</td>
        <td>{{category.receipts.all|length}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock main_content %}
